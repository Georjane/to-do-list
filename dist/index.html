<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="shortcut icon" href="../src/assets/img/cancel-circle.svg" type="image/x-icon" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">
        <input type="text" class="header__input" placeholder="Add to the selected todo..." />
        <a href="#" class="header__btn">Add </a>
      </div>

      <!-- add a category -->
      <div class="category">
        <input type="text" class="category__input" placeholder="Name your category" />
        <a href="#" class="category__btn" id="adcategory">Create category</a>
      </div>
      <!-- content -->
      <div class="content">
        <div class="card">
          <div class="card__title">
            <h3>Default</h3>
            <a class="card__delete commonbtn">X</a>
            <a class="card__edit commonbtn">E</a>
          </div>

          <div class="item">
            <label class="ch__container"
              >Buy milk and a lot of other great stuff
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <a href="#" class="item__edit commonbtn"></a>
            <a href="#" class="item__del commonbtn"></a>
          </div>

          <div class="card__add">
            <a class="card__addlink" href="#"> </a>
          </div>
        </div>
        <!-- card end -->
      </div>
    </div>
  </body>
</html>
