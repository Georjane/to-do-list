<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="shortcut icon" href="../src/assets/img/cancel-circle.svg" type="image/x-icon" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">
        <input type="text" class="header__input" placeholder="Add to the selected todo..." />
        <a href="#" class="header__btn">Add </a>
      </div>

      <!-- add a category -->
      <div class="category">
        <input type="text" class="category__input" placeholder="Name your category" />
        <a href="#" class="category__btn" id="adcategory">Create category</a>
      </div>
      <!-- content -->
      <div class="content">
        <div class="card">
          <div class="card__title">
            <h3>Default</h3>
            <a class="card__delete commonbtn">X</a>
            <a class="card__edit commonbtn">E</a>
          </div>

          <div class="item">
            <label class="ch__container"
              >Buy milk and a lot of other great stuff
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <a href="#" class="item__edit commonbtn"></a>
            <a href="#" class="item__del commonbtn"></a>
          </div>

          <div class="card__add">
            <a class="card__addlink" href="#">
              <svg class="card__svg" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <title>plus</title>
                <path d="M31 12h-11v-11c0-0.552-0.448-1-1-1h-6c-0.552 0-1 0.448-1 1v11h-11c-0.552 0-1 0.448-1 1v6c0 0.552 0.448 1 1 1h11v11c0 0.552 0.448 1 1 1h6c0.552 0 1-0.448 1-1v-11h11c0.552 0 1-0.448 1-1v-6c0-0.552-0.448-1-1-1z"></path>
              </svg>
            </a>
          </div>
        </div>
        <!-- card end -->
      </div>
    </div>
  </body>
</html>
