<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">
        <input type="text" class="header__input" placeholder="Add to do..." />
        <a href="#" class="header__btn">Add </a>
      </div>
      <!-- content -->

      <div class="category">
        <input type="text" class="category__input" placeholder="Name your category" />
        <a href="#" class="category__btn" id="adcategory">Create category</a>
      </div>
      <div class="content">
        <div class="card">
          <h3 class="card__title">Default</h3>
          <span class="card__delete">X</span>

          <div class="item">
            <input class="item__checkbox" type="checkbox" name="check" id="item1" />
            <p>Buy milk</p>
            <a href="" class="item__edit">Edit</a>
            <a href="" class="item__itemdel">Delete</a>
            <a href="" class="item__delete"> X</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
